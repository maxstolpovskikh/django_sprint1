{% extends "base.html" %}
{% load static %}
{% block title %}
  Лента записей
{% endblock %}
{% block content %}
  <h1>Лента записей</h1>
    {% for key, post in posts.items reversed %}
      <hr>
      <article>
        {% include "blog/post_card.html" %}
        <p>
          {{ post.text|truncatewords:10 }}
        </p>
        <a href="{% url 'blog:post_detail' key %}">Читать полный текст</a>
      </article>
    {% endfor %}
{% endblock %}
